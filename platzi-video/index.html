<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Platzi Video</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./images/logo-platzi.png" alt="logo platzi">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./images/user-icon.png" alt="user icon">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="">Cuenta</a></li>
                <li><a href="">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>
    <section class="main">
        <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        <input class="main__input" type="text" placeholder="Buscar...">
    </section>
    <section class="carrusel">
        <div class="carrusel__container">
            <div class="carrusel-item">
                <img class="carrusel-item__img" src="https://source.unsplash.com/random" alt="personas">
                <div class="carrusel-item__details">
                    <div>
                        <img class="play-button" src="https://raw.githubusercontent.com/teffcode/Platzi-Frontend-Dev/master/assets/play-icon.png" alt="">
                        <img class="add-button" src="https://raw.githubusercontent.com/teffcode/Platzi-Frontend-Dev/master/assets/plus-icon.png" alt="">
                    </div>
                    <p>Título descriptivo</p>
                    <p>2019 16+ 114 min</p>
                </div>
            </div>
            <div class="carrusel-item"></div>
            <div class="carrusel-item"></div>
        </div>
    </section>
</body>
</html>
