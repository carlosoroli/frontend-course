<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inicia sesión</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./images/logo-platzi.png" alt="logo platzi">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form" action="">
                <input class="input" type="email" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label for=""><input type="checkbox">Recuérdame</label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--socials">
                <div>
                    <img src="./images/google-icon.png" alt="google logo">
                    Inicia sesión con Google
                </div>
                <div>
                    <img src="./images/twitter-icon.png" alt="twitter">
                    Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">No tienes cuenta <a href="/">Regístrate</a></p>
        </section>
        <footer class="footer">
            <a href="">Terminos y condiciones</a>
            <a href="">Declaración de privacidad</a>
            <a href="">Centro de ayuda</a>
        </footer>
    </section>
</body>
</html>
